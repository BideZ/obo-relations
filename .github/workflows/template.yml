name: Merge template

on:
  push:
    branches: [ master ]
    paths:
      - 'src/templates/new_relations.tsv'
  pull_request:
    branches: [ master ]
    paths:
      - 'src/templates/new_relations.tsv'
  workflow_dispatch:

jobs:
  merge_template:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal token
          fetch-depth: 0 # otherwise, you will failed to push refs to dest repo
      - name: Reset ro-edit.owl
        run: |
          curl https://raw.githubusercontent.com/oborel/obo-relations/master/src/ontology/ro-edit.owl > src/ontology/ro-edit.owl
      - name: Run merge templates
        run: cd src/ontology && sh run.sh make ROBOT_ENV='ROBOT_JAVA_ARGS=-Xmx6G' merge_template
      - name: Commit files
        run: |
          git add src/ontology/ro-edit.owl
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -m "Update ro-edit.owl"
          git push -u origin ${GITHUB_REF##*/}
